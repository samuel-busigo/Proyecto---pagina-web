<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5645/5645106.png" type="image/png">
</head>
<body>
    <h1>Gyroo</h1>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="login.html">Registrarse</a></li>
    <form>
        <div>
            <fieldset>
                <legend>Registro</legend>
                <br><br>
                <label for="id-nombre">Nombres</label><br>
                <input type="text" name="data-nombre" id="id-nombre" placeholder="Ingrese su nombre">
          
                <br><br>
                <label for="id-apellido">Apellidos</label><br>
                <input type="text" name="data-apellido" id="id-apellido" placeholder="Ingrese sus apellidos">
            
                <br><br>
                <label for="id-email">Correo Electronico</label><br>
                <input type="email" name="data-email" id="id-email" placeholder="Ingrese un correo electronico">

                <br><br>
                <label for="id-password">Contraseña</label><br>
                <input type="password" name="data-password" id="id-password" placeholder="Ingrese una contraseña">

                <br><br>
                <label for="id-hombre">Hombre</label>
                <input type="radio" name="data-genero" id="id-hombre" value="Hombre">
                <br><br>
                <label for="id-mujer">Mujer</label>
                <input type="radio" name="data-genero" id="id-mujer" value="Mujer">
                
                <br><br>
                <input type="submit" value="Registrarse">
            </fieldset>     
        </div>
    </form>
</body>
</html>
