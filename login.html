<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gyroo - Inicio de Sesion</title>

    <link rel="icon" href="image/Icono_usuario.png" type="image/png">
    <link rel="stylesheet" href="style/estilosindex.css">
</head>
<header id="header__login">
    <div>
        <h2 id="titulo__login">Iniciar Sesion</h2>
    </div>
</header>

<body id="body__login">
    <form id="login">
        <fieldset id="campo__login">
            <br>

            <label for="email" id="id__email">Correo electronico</label><br>
            <input type="email" name="email" id="email" class="datos__login" placeholder="Ingrese su correo" required>

            <br><br>

            <label for="id_password" id="id__password">Contraseña</label><br>
            <input type="password" name="password" id="password" class="datos__login" placeholder="Ingrese su contraseña" required>
            <br><br>

            <p id="id__p">¿No tienes una cuenta?<a href="sign-in.html" id="id__link__login"> Registrarse</a></p>

            <br><br>
            <input type="submit" value="Iniciar Sesion" class="button__login">
        </fieldset>
    </form>

    <script src="js/login.js"></script>
</body>
</html>
