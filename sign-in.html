<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

<!--cambiar la imagen está.-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5645/5645106.png" type="image/png">
    <link rel="stylesheet" href="style/sign-in.css">
    <link rel="stylesheet" href="style/estilosindex.css"

</head>
<header class="header">
<div id="nombre-empresa" class="seccion-nombre-empresa"></div>    
        <center>
            <h1 class="seccion-nombre-empresa__name">Registro</h1>
        </center>
</div>
</header>
<br><br>
<body class="body"> 
<div id="form-registro" class="formulario">   
    <form id="registro" class="form-content">
        <fieldset class="campo">
        
                <br>
            <label for="nombre" class="id_name">Nombres</label><br><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form-content__datos" required>
          
                <br><br>
            <label for="apellidos" class="id_last_name">Apellidos</label><br><br>
            <input type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" class="form-content__datos" required>
            
                <br><br>
            <label for="email" class="id_email">Correo electronico</label><br><br>
            <input type="email" name="email" id="email" placeholder="Ingrese un correo electronico" class="form-content__datos" required>

                <br><br>
            <label for="password" class="id_pass">Contraseña</label><br><br>
            <input type="password" name="password" id="password" placeholder="Ingrese una contraseña" class="form-content__datos" required>

                <br><br>
                
            <label for="genero">Genero</label>
            <input type="text" name="genero" id="genero">
            
                <br><br><br>
            
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesion</a></p>

                <br><br>

            <input type="submit" value="Registrarse" class="form-content__button">
           
        </fieldset>     
    </form>
</div>

</body>

</html>
