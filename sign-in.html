<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

<!--cambiar la imagen está.-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/5645/5645106.png" type="image/png">
    <link rel="stylesheet" href="style/sign-in.css">
    <link rel="stylesheet" href="style/estilosindex.css"

</head>
<header class="header">
<div id="nombre-empresa" class="seccion-nombre-empresa"></div>    
        <center>
            <h1 class="seccion-nombre-empresa__name">Registro</h1>
        </center>
</div>
</header>
<br><br>
<body class="body"> 
<div id="form-registro" class="formulario">   
    <form class="form-content">
        <fieldset class="campo">
        
                <br>
            <label for="id-nombre" class="id_name">Nombres</label><br><br>
            <input type="text" name="data-nombre" id="id-nombre" placeholder="Ingrese su nombre" class="form-content__datos" required>
          
                <br><br>
            <label for="id-apellido" class="id_last_name">Apellidos</label><br><br>
            <input type="text" name="data-apellido" id="id-apellido" placeholder="Ingrese sus apellidos" class="form-content__datos" required>
            
                <br><br>
            <label for="id-email" class="id_email">Correo electronico</label><br><br>
            <input type="email" name="data-email" id="id-email" placeholder="Ingrese un correo electronico" class="form-content__datos" required>

                <br><br>
            <label for="id-password" class="id_pass">Contraseña</label><br><br>
            <input type="password" name="data-password" id="id-password" placeholder="Ingrese una contraseña" class="form-content__datos" required>

                <br><br>
            <label for="id-hombre" class="id_men">Hombre</label>
            <input type="radio" name="data-genero" id="id-hombre" value="Hombre" class="form-content__datos__radio" required>
                <br><br>
            <label for="id-mujer" class="id_women">Mujer</label>
            <input type="radio" name="data-genero" id="id-mujer" value="Mujer" class="form-content__datos__radio" required>
                
                <br><br><br>
            <a href="index.html">
                <input type="button" name="data-button" id="id-button" value="Registrarse" class="form-content__button">
            </a>
        </fieldset>     
    </form>
</div>
</body>

</html>
